<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elton Form</title>
</head>

<body>
    <h2>

        <head>Ehancement of Form Elements</head>
    </h2>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
        <label for="mname">Middle Name: </label>
        <input type="text" id="mname" name="mname" placeholder="Enter your Middle Name" required>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required><br><br>
        <label for="Photo">Passport Size Photo: </label>
        <input type="photo" id="photo" Name="photo" placeholder="Image here" width="2000" height="2000"
            required><br><br>
        <label for="Age">Age: </label>
        <input type="age" id="age" Name="age" placeholder="Enter Age" required><br><br>
        <label for="gender">Gender: </label>
        <input type="radio" id="gender" Name="gender"> Female
        <input type="radio" id="gender" Name="gender"> Male <br><br>
        <label for="Phone">Phone: </label>
        <input type="text" name="country code" value="231" size="3">
        <input type="tel" id="Phone" Name="Phone" pattern="[0-9]{3}-[0-9]{8}" placeholder="Enter your Phone #"><br><br>
        " required><br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" Name="email" placeholder="Email" required><br><br>
        <label for="Password">Password: </label>
        <input type="password" id="password" Name="password" placeholder="Enter Password" required><br><br>
        <label for="Datetime">Date & Time: </label>
        <input type="datetime" id="datetime" Name="datetime" placeholder="Date & Time" required><br><br>
        <label for="Time">Time: </label>
        <input type="time" id="time" Name="time" placeholder="Time" required><br><br>
        <label for="URL">URL: </label>
        <input type="url" id="url" Name="url" placeholder="URL" required><br><br>
        <label for="search">Search: </label>
        <input type="search" id="search" Name="search" placeholder="Search" required><br><br>
        <label for="Date">Date: </label>
        <input type="date" id="date" Name="date" placeholder="Enter Date" required><br><br>
        <label for="Week">Week: </label>
        <input type="week" id="week" Name="week" placeholder="Enter Week" required><br><br>
        <label for="Range">Range: </label>
        <input type="range" id="range" Name="range" placeholder="Enter Range" required><br><br>
        <label for="Color">Color: </label>
        <input type="Color" id="color" Name="color" placeholder="Color" required><br><br>
        <label for="Checkbox">Checkbox: </label>
        <input type="Checkbox" id="checkbox" Name="checkbox" placeholder="Check Box" required><br><br>
        <input type="button" value="Radio Button"><br><br>
        <label for="File Upload">File Upload: </label>
        <input type="file upload" id="file upload" Name="file upload" placeholder="Upload File" required><br><br>
        <input type="Submit" Value="Submit">
    </form>
</body>
</html>
